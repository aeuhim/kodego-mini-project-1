<div class="sidebar">
    <input type="checkbox" id="menu">
    <label for="menu" class="icon">
        <div class="menu"></div>
    </label>
    <div class="sidebar__link__container">
        <div class="sidebar__link">
            <a href="#" class="sidebar__link__text">&#8212; Home</a>
        </div>
        <div class="sidebar__link">
            <a href="#" class="sidebar__link__text">&#8212; My Projects</a>
        </div>
        <div class="sidebar__link">
            <a href="#" class="sidebar__link__text">&#8212; About Me</a>
        </div>
    </div>
    <div class="sidebar__social__container">
        <div>
            <a href="#">
                <img class="sidebar__social-icon" src="images/icon-linkedin.svg" alt="linked icon">
            </a>
        </div>
        <div>
            <a href="https://github.com/aeuhim">
                <img class="sidebar__social-icon" src="images/icon-github.svg" alt="github icon">
            </a>
        </div>
        <div>
            <a href="https://www.hackerrank.com/aeuhim">
                <img class="sidebar__social-icon" src="images/icon-hackerrank.svg" alt="hackerrank icon">
            </a>
        </div>
        <div>
            <a href="#">
                <img class="sidebar__social-icon" src="images/icon-twitter.svg" alt="twitter icon">
            </a>
        </div>
        <div>
            <a href="https://www.facebook.com/aeuhim">
                <img class="sidebar__social-icon" src="images/icon-facebook.svg" alt="facebook icon">
            </a>
        </div>
    </div>
    <script>
        const sidebarMenuToggle = document.querySelector("#menu")
        const sidebar = document.querySelector(".sidebar")
        const sidebarLinkContainer = document.querySelector(".sidebar__link__container")
        const sidebarSocialContainer = document.querySelector(".sidebar__social__container")
        const bootstrapWrapper = document.querySelector(".bootstrap-wrapper")
        sidebarMenuToggle.onclick = () => {
            sidebar.classList.toggle("sidebar--expand")
            sidebarLinkContainer.classList.toggle("sidebar__link__container--expand")
            sidebarSocialContainer.classList.toggle("sidebar__social__container--expand")
            bootstrapWrapper.classList.toggle("bootstrap-wrapper--expand")
        }
    </script>
</div>
